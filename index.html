<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Mobile restaurant menu</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="hero">
          <h1 class="hero-title">Jimmy's Dinner</h1>
          <p class="hero-description">The best burgers and pizzas in town.</p>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="dashboard">
          <!-- Food menu -->
          <div class="menu"></div>
          <!-- Shopping cart -->
          <div class="shopping-cart hidden">
            <h2 class="shopping-cart-label">Your order</h2>
            <div class="order-details">
              <div class="order-items"></div>
              <div class="order-summary">
                <p>Total price:</p>
                <p id="order-value"></p>
              </div>
            </div>
            <button id="submit-order" class="btn btn-regular" disabled>
              Complete order
            </button>
          </div>
          <!-- Payment modal -->
          <div class="payment-modal hidden">
            <h2 class="payment-label">Enter card details</h2>
            <form id="payment-form" class="payment-form" action="#">
              <input
                type="text"
                aria-label="name"
                placeholder="Enter your name"
                name="full-name"
              />
              <input
                type="text"
                aria-label="card-number"
                placeholder="Enter card number"
                name="card-number"
              />
              <input
                type="text"
                aria-label="card-cvv"
                placeholder="Enter CVV"
                name="card-cvv"
              />
              <div class="payment-form-btns">
                <button id="pay-btn" class="btn btn-regular" type="submit">
                  Pay
                </button>
                <button id="close-btn" class="btn btn-regular" type="button">
                  Close
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
